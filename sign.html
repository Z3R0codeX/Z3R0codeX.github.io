<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpedia - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/sinupStyles.css">
</head>
<body>
    <div class="container">
        <div class="side-image">
            <div class="logo">
                <h2 class="brand-name">Petpedia</h2>
                <img src="./img/paw-icon.png" alt="Petpedia Logo">
            </div>
            <img class="cat-family" src="./img/cat-family.png" alt="Cat Family Illustration">
        </div>

        <div class="sign-in-section">
            <h2>Sign In</h2>
            <div class="social-media">
                <a href="#"><img src="./img/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="./img/google-icon.png" alt="Google"></a>
                <a href="#"><img src="./img/linkedin-icon.png" alt="LinkedIn"></a>
            </div>
            <form action="#">
                <div class="input-group">
                    <span class="material-icons">email</span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
