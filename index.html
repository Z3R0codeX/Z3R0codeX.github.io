<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpedia</title>
    <link rel="stylesheet" href="./css/indexStyles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="./img/paw-icon.png" alt="Petpedia Logo">
            <h1>Petpedia</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <a href="#"><img src="./img/user-icon.png" alt="User"></a>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <div class="hero">
            <div class="hero-text">
                <h2>We are always here for all your pet's GOOD HEALTH</h2>
                <div class="cta-buttons">
                    <a href="#" class="btn primary">Start Now</a>
                    <a href="#" class="btn secondary">Schedule an appointment</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="./img/Cat throwing a vase-pana.png" alt="Cat Illustration">
            </div>
        </div>

        <!-- Stats Section -->
        <section class="stats">
            <div class="stat-item">
                <h3>50K+</h3>
                <p>Professionals Ready to Help</p>
            </div>
            <div class="stat-item">
                <h3>$10</h3>
                <p>General Review at a special price</p>
            </div>
            <div class="stat-item">
                <h3>97%</h3>
                <p>Client Satisfaction</p>
            </div>
        </section>
    </main>

</body>
</html>
