<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpedia Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h1>Sign Up</h1>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="google-icon.png" alt="Google"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
            <form>
                <div class="input-group">
                    <label for="username"><img src="user-icon.png" alt="User Icon"></label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="email"><img src="email-icon.png" alt="Email Icon"></label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password"><img src="lock-icon.png" alt="Password Icon"></label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
        <div class="side-image">
            <h2 class="brand-name">Petpedia</h2>
            <img src="./img/Dog paw-pana.png" alt="Dog Illustration">
            
        </div>
    </div>
</body>
</html>
